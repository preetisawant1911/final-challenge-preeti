<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Contact Page</title>

  <!-- Fonts & Icons -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body class="contact-page">
  <header>
    <nav role="navigation" aria-label="Main Navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <section class="contact-form-section">
      <form aria-describedby="form-instructions">
        <h2 class="contact-form-heading">Reach <span>Out</span></h2>
        <p id="form-instructions" class="contact-form-intro">
          Curious about something? Complete these fields and "get in touch", as you humans say. ðŸ¤™
        </p>

        <label for="name">Full Name:</label>
        <input class="contact-input" type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input class="contact-input" type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea class="contact-textarea" id="message" name="message" rows="4" cols="50" required></textarea>

        <button class="contact-submit-button" type="submit" aria-label="Submit contact form">Done ðŸŽ‰</button>
      </form>

      <img class="contact-image" src="images/connect.png" alt="Illustration of connection" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Accessible Web</p>
  </footer>
</body>
</html>
