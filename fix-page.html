<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Contact </title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="contact page">
  <header>
    <nav aria-label="Main menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form-section">
      <h1 class="contact-form-heading">Contact <span>Us</span></h1>
      <p id="form-info" class="contact-form-intro">
        Fill out the form below to get in touch.
      </p>

      <form aria-describedby="form-info">
        <label for="name">Full Name:</label>
        <input class="contact-input" type="text" id="name" name="name" required placeholder="Enter your name" />

        <label for="email">Email:</label>
        <input class="contact-input" type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="message">Your Message:</label>
        <textarea class="contact-textarea" id="message" name="message" rows="4" required placeholder="Type your message"></textarea>

        <button class="contact-submit-button" type="submit" aria-label="Send your message">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>2025 Preeti's Site</p>
  </footer>
</body>
</html>
